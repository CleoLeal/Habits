<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Habits</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits" />

      <button id="button">
        <img src="./assets/plus.svg" alt="Ícone sinal de mais laranja" />
        <div>Rigitrar o meu dia</div>
      </button>
    </header>
    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="medicine">💊</div>
        <div class="habit" data-name="homeopathy">🪴</div>
        <div class="habit" data-name="nose">👃</div>
        <div class="habit" data-name="bed">🛏️</div>
        <div class="habit" data-name="drums">🥁</div>
        <div class="habit" data-name="home">🏡</div>
      </div>
      <div class="days"></div>
    </form>
  </body>
  <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
  <script src="./script.js"></script>
</html>
